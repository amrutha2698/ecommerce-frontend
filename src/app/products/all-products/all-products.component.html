
<!-- header -->
<header class="bg-dark py-5" style="background-image: url(https://img.freepik.com/free-photo/woman-holding-various-shopping-bags-copy-space_23-2148674122.jpg?w=826&t=st=1686894984~exp=1686895584~hmac=fe87307098ed3fea2648ba705308c26f2c170428f78bbb51b69f47fea58f4ef4);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of allproducts | filter :searchKey:'title' ">
                <div class="card h-100">
                    <!-- Product image-->
                    <img height="300px" class="card-img-top" [src]="products.image" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.title.slice(0,20)}}</h5>
                            <!-- Product price-->
                           ${{products.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <!-- view link-->
                            <a class="btn btn-warning mt-auto" routerLink="/products/view-product/{{products.id}}">
                                <i class="fa-solid fa-eye text-light"></i>
                            </a>
                            <!-- add to cart button -->
                            <button (click)="addtoCart(products)"  class="btn btn-success">
                                <i class="fa-solid fa-cart-plus taxt-light"></i>

                            </button>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
