 <!-- Product section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img width="300px" height="300px" class="card-img-top mb-5 mb-md-0" [src]="product.image" [alt]="product.title" /></div>
            <div class="col-md-6">
                <div class="small mb-1">ID:{{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span>{{product.price}}</span>
                </div>
                <p class="lead" style="text-align: justify;">{{product.description}}</p>
                <div class="d-flex justify-content-between">
                        <button (click)="addtowishlist(product)" class="btn btn-outline-danger flex-shrink-0" type="button">
                            <i class="fa-solid fa-heart">Add to Wishlist</i>
                        </button>
                        <button (click)="addtoCart(product)" class="btn btn-outline-success flex-shrink-0" type="button">
                            <i class="fa-solid fa-cart-plus me-2"> Add to cart</i>
                        </button>
                       
                   
                </div>
            </div>
        </div>
    </div>
</section>
